<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset "utf-8">
  <title> 백제고39회입영일 </title>
</head>
<body>

    <h1>최의득</h1>
    <h2>
    <div id="d-day">입대일</div>
    <script>
    var countDownDate = new Date("2022,4,18, 14:00:00").getTime();
    var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var d = Math.floor(distance / (1000 * 60 * 60 * 24));
    var h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var s = Math.floor((distance % (1000 * 60)) / 1000);
    if(d === 0) {
    d = "DAY";
    }
    document.getElementById("d-day").innerHTML = "입대일까지 " + d +"일 " + h + "시간 " + m + "분 " + s + "초 남았습니다.";
    }, 1000);
    </script>
   </div>
 </h2>


</body>
